<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Weather-app</title>
</head>
<body>
    
        <input type="text" placeholder="search city" id="search-bar">
        <button id="search-btn">search</button>

        <div class="main-weather-display">
            <div class="general-info">
              <p class="condition">Mostly sunnt</p>
              <h1 class="location">Budva, Montenegro</h1>
              <span class="degrees">69</span>
            </div>
            <div class="weather-details">
              <p class="feels-like">Feels like: 70</p>
              <p class="wind-mph">Wind: 5 mph</p>
              <p class="humidity">Humidity: 69</p>
            </div>






    <script src="index.js"></script>
</body>
</html>
